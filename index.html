<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 17</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center mt-lg-5">
      <div class="row">
        <!-- bài tập 1 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3>Bài tập 1: tìm số nguyên dương nhỏ nhất sao cho : 1+2+3+...+n nhỏ hơn 10000 </h3>
            <button style="color:blue;border-radius :7px" onclick="timN ()">Xem kết quả</button>
            <p id="ketQua" style="color: white"></p>
          </div>
        </div>
        <!-- bài tập 2 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3>Bài tập 2: tìm số x, n  S(n)=x+x+^2+x^3+x...x^n </h3>
            <input type="number" id="soX" placeholder="X">
            <br/>
            <br/>
            <input type="number" id="soN" placeholder="n">
            <br/>
            <br/>
            <button style="color:blue;border-radius :7px" onclick="timSoXSoY ()">Xem kết quả</button>
            <p id="ketQua2" style="color: white"></p>
          </div>
        </div>
        <!-- Bài tập 3 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3>Bài tập 3: Tính tổng giai thừa 1*2*3*...n </h3>
            <input type="number" id="numberX" placeholder="X">
            <br/>
            <br/>
            <button style="color:blue;border-radius :7px" onclick="tinhGiaiThua()">Xem kết quả</button>
            <p id="sum" style="color: white"></p>
          </div>
        </div>
         <!-- Bài tập 4 -->
         <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3>Bài tập 3: viết chương trình tạo 10 thẻ div chẵn lẻ </h3>
            <br/>
            <br/>
            <button style="color:blue;border-radius :7px" onclick="taoTheDiv()">Xem kết quả</button>
            <br/>
            <br/>
            <p id="result"></p>
          </div>
        </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./baitap1.js"></script>
    <script src="./baitap2.js"></script>
    <script src="./baitap3.JS"></script>
    <script src="./baitap4.js"></script>
  </body>
</html>
